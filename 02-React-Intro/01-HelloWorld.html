<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hello World - React</title>
	<script src="react.js"></script>
	<script src="react-dom.js"></script>
	<script>
		class HelloWorld extends React.Component{
			render(){

				return React.createElement('div', {}, 
					React.createElement('h1', {}, this.props.msg),
					React.createElement('hr', null, null),
					React.createElement('div', {}, 
						React.createElement('p', null, 'Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmodtempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam,quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodoconsequat. Duis aute irure dolor in reprehenderit in voluptate velit essecillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat nonproident, sunt in culpa qui officia deserunt mollit anim id est laborum.'
						)
					)
				);
				
			}
		}

		window.addEventListener('DOMContentLoaded', init);
		function init(){
			document.getElementById('btnGreet').addEventListener('click', onBtnGreetClick);
		}
		function onBtnGreetClick(){
			let username = prompt('Enter your name');
			let msg = `Hello ${username}, Welcome to React!`;

			ReactDOM.render(React.createElement(HelloWorld, {msg : msg}), 
				document.getElementById('content'));
		}
	</script>
</head>
<body>
	<input type="button" value="Greet" id="btnGreet">
	<div id="content">
		
	</div>
</body>
</html>
