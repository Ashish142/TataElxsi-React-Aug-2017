<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>State manager - demo</title>
	<script src="redux.js"></script>
	<script src="react.js"></script>
	<script src="react-dom.js"></script>
	<script src="babel.min.js"></script>
	<script type="text/babel">
		function spinnerReducer(currentState = 0, action){
			if (action.type === 'UP')
				return ++currentState;
			if (action.type === 'DOWN')
				return --currentState;
			return currentState	
		}

		let Spinner = ({ value, up, down }) => (
			<div>
				<input type="button" value="Decrement" onClick={() => down()}/>
				<div>{value}</div>
				<input type="button" value="Increment" onClick={() => up()}/>
			</div>
		);
		
		
		var store = Redux.createStore(spinnerReducer);

		/*function spinnerActionCreator(dispatch){
			return {
				up : function(){
					let up_action = { type : 'UP'};
					dispatch(up_action);
				},
				down : function(){
					let down_action = { type : 'DOWN'};
					dispatch(down_action);
				}
			}
		}*/

		var spinnerActionCreators = {
			up : function(){
				return { type : 'UP'};
			},
			down : function(){
				return { type : 'DOWN'};
			}
		}

		var actions = Redux.bindActionCreators(spinnerActionCreators, store.dispatch);

		function renderApp(){
			let state = store.getState();
			ReactDOM.render(<Spinner value={state} {...actions}></Spinner>,
				document.getElementById('content'))
		}
		store.subscribe(renderApp);
		renderApp();
	</script>
</head>
<body>
	<div id="content"></div>
</body>
</html>
