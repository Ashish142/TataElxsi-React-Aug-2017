<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Salary Calculator</title>
	<style>
		.field{
			margin-bottom: 10px;
		}
		#divResult{
			color : red;
			font-size: 22pt;
		}
		label{
			display: block;
		}
		body{
			margin-left: 50px;
		}
	</style>
	<script src="jquery.js"></script>
	<script>
		String.prototype.toInt = function() {
			return parseInt(this,10);
		};

		//Model
		function SalaryCalculator(){
			this.basic = 0;
			this.hra = 0;
			this.da  = 0;
			this.tax = 0;
			this.salary = 0;

			this.onSalaryChange = null;
		}

		SalaryCalculator.prototype.calculate = function() {
			var gross = this.basic + this.hra + this.da;
			var net = gross * ((100-this.tax)/100);
			this.salary = net;
			if (typeof this.onSalaryChange === 'function')
				this.onSalaryChange();
		};

		//View
		$(function(){
			window.calculator = new SalaryCalculator();

			$('#txtBasic').change(function(){
				var value = $('#txtBasic').val().toInt();
				calculator.basic = value;
				$('#spanBasic').html(value);
			});

			$('#txtHra').change(function(){
				calculator.hra = $('#txtHra').val().toInt();
			});

			$('#txtDa').change(function(){
				calculator.da = $('#txtDa').val().toInt();
			});

			$('#rangeTax').change(function(){
				calculator.tax = $('#rangeTax').val().toInt();
			});

			$('#btnCalculate').click(function(){
				calculator.calculate();
			});

			$('#rangeTax').change(function(){
				$('#spanTax').html(this.value);
			});

			calculator.onSalaryChange = function(){
				$('#divResult').html(calculator.salary);
			}
		});
	</script>
</head>
<body>
	<h1>Salary Calculator</h1>
	<hr>
	<div class="field">
		<label for="">Basic :</label>
		<input type="number" name="" id="txtBasic">
	</div>
	<div class="field">
		<label for="">HRA :</label>
		<input type="number" name="" id="txtHra">
	</div>
	<div class="field">
		<label for="">DA :</label>
		<input type="number" name="" id="txtDa">
	</div>
	<div class="field">
		<label for="">Tax :</label>
		<input type="range" name="" id="rangeTax" min="0" max="30" value="0">
	</div>
	<div class="field">
		<input type="button" value="Calculate" id="btnCalculate">
	</div>
	<div class="field">
		<div id="divResult">[Result]</div>
	</div>
	<div>
		<table>
			<tr>
				<td><span id="spanBasic"></span></td>
				<td><span id="spanHra"></span></td>
				<td><span id="spanDa"></span></td>
				<td><span id="spanTax"></span></td>
				<td><span id="spanSalary"></span></td>
			</tr>
		</table>
	</div>
</body>
</html>
