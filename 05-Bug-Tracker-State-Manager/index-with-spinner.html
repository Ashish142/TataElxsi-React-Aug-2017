<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bug Tracker</title>
	<style>
		section{
			margin-bottom: 10px;
		}
		.closed{
			color : red;
			text-decoration: line-through;
			font-style: italic;
			font-weight: bold;
		}
		ol{
			list-style: none;
			width: 500px;
			-webkit-padding-start : 0px;
		}
		li{
			border: 1px solid gray;
			padding: 10px;
			border-radius: 5px;
			background-color: #e7e7e7;
			margin-bottom: 10px;
		}
		.bugname, .stats{
			font-size: 22pt;
		}
		.bugname{
			cursor: pointer;
		}
		.datetime{
			font-style: italic;
		}
		body{
			margin-left: 50px;
		}

	</style>
	<script type="text/usecases">
		1. Add new bugs
		2. List the bugs
		3. Toggle the 'closed' status of a bug
		4. Remove the closed bugs
		5. Display stats
		6. Sort the bugs
	</script>
	<script src="react.js"></script>
	<script src="react-dom.js"></script>
	<script src="babel.min.js"></script>
	<script src="redux.js"></script>

	<script type="text/babel">
		function getComparerFor(attrName){
			return function(item1, item2){
				if (item1[attrName] < item2[attrName]) return -1;
				if (item1[attrName] > item2[attrName]) return 1;
				return 0;
			}
		}

		//Reducers
		function bugsReducer(currentState = [], action){
			if (action.type === 'ADD_NEW'){
				let newBug = {
					name : action.payload,
					isClosed : false,
					createdAt : new Date()
				};
				return [...currentState, newBug];
			}
			if (action.type === 'TOGGLE'){
				let bugToToggle = action.payload,
					toggledBug = { ...bugToToggle, isClosed : !bugToToggle.isClosed};
				return currentState.map(bug => bug === bugToToggle ? toggledBug : bug);
			}
			if (action.type === 'REMOVE_CLOSED'){
				return currentState.filter(bug => !bug.isClosed);
			}
			if (action.type === 'SORT'){
				let comparer = getComparerFor(action.payload);
				currentState.sort(comparer);
				return [...currentState];
			}
			return currentState;
		}

		function spinnerReducer(currentState = 0, action){
			if (action.type === 'UP')
				return ++currentState;
			if (action.type === 'DOWN')
				return --currentState;
			return currentState	
		}

		/*
		class BugTracker extends React.Component{
			render(){
				let { model, toggle, addNew, sort, removeClosed } = this.props,
					bugs = model;
				return (
					<div>
						<BugStats bugs={bugs}></BugStats>
						<BugSort sort={sort}></BugSort>
						<BugEdit addNew={addNew}></BugEdit>
						<BugList removeClosed={removeClosed} toggle={toggle}></BugList>
					</div>
				)
			}
		}
		*/

		let BugTracker = ({ model, toggle, addNew, sort, removeClosed }) => (
			<div>
				<BugStats bugs={model}></BugStats>
				<BugSort sort={sort}></BugSort>
				<BugEdit addNew={addNew}></BugEdit>
				<BugList bugs={model} removeClosed={removeClosed} toggle={toggle}></BugList>
			</div>
		);
		
		class BugList extends React.Component{
			
			render(){
				let bugItems = this.props.bugs.map((bug, index) => (
					<BugItem bug={bug} key={index} toggle={this.props.toggle}></BugItem>
				));
				return(
					<section className="list">
						<ol>
							{bugItems}
						</ol>
						<input type="button" value="Remove Closed" onClick={() => this.props.removeClosed()}/>
					</section>
				)
			}
		}
		class BugSort extends React.Component{
			onSortByChange(evt){
				let sort_attribute = evt.target.value;
				this.props.sort(sort_attribute);
			}
			render(){
				return(
					<section className="sort">
						<label htmlFor="">Order By :</label>
						<select onChange={this.onSortByChange.bind(this)}>
							<option value="name">Name</option>
							<option value="isClosed">Status</option>
							<option value="createdAt">Created</option>
						</select>
						<label htmlFor="">Descending ? :</label>
						<input type="checkbox" name="" id="" />
					</section>
				)
			}
		}
		class BugEdit extends React.Component{
			onCreateClick(){
				let bugName = this.refs.txtBugName.value;
				this.props.addNew(bugName);
			}
			render(){
				return (
					<section className="edit">
						<label htmlFor="">Bug Name :</label>
						<input type="text" ref="txtBugName" />
						<input type="button" value="Create New" onClick={this.onCreateClick.bind(this)} />
					</section>
				)
			}
		}
		class BugItem extends React.Component{
			render(){
				let { bug, toggle } = this.props;
				let classNames = bug.isClosed ? 'bugname closed' : 'bugname'; 
				return (
					<li>
						<span className={classNames} onClick={() => toggle(bug)}>{bug.name}</span>
						<div className="datetime">[{bug.createdAt.toString()}]</div>
						<div><b>[ {bug.isClosed.toString()} ]</b></div>
					</li>
				)
			}
		}

		class BugStats extends React.Component{
			render(){
				let { bugs } = this.props,
					closedCount = bugs.reduce((result, bug) => bug.isClosed ? ++result : result, 0);
				return(
					<section className="stats">
						<span className="closed">{closedCount}</span>
						<span>/</span>
						<span>{bugs.length}</span>
					</section>
				)
			}
		}

		let Spinner = ({ value, up, down }) => (
			<div>
				<input type="button" value="Decrement" onClick={() => down()}/>
				<div>{value}</div>
				<input type="button" value="Increment" onClick={() => up()}/>
			</div>
		);

		let rootReducer = Redux.combineReducers({
			bugs : bugsReducer,
			counter : spinnerReducer
		});

		window.store = Redux.createStore(rootReducer);

		let bugActionCreators = {
			addNew(bugName){
				return {
					type : 'ADD_NEW',
					payload : bugName
				};
			},
			toggle(bug){
				return {
					type : 'TOGGLE',
					payload : bug
				}
			},
			removeClosed(){
				return {
					type : 'REMOVE_CLOSED'
				}
			},
			sort(sort_attribute){
				return { 
					type : 'SORT', 
					payload : sort_attribute
				};
			}
		};

		let bugActions = Redux.bindActionCreators(bugActionCreators, store.dispatch);

		var spinnerActionCreators = {
			up : function(){
				return { type : 'UP'};
			},
			down : function(){
				return { type : 'DOWN'};
			}
		}

		var spinnerActions = Redux.bindActionCreators(spinnerActionCreators, store.dispatch);

		console.log(bugActions);
		function renderApp(){
			let { bugs, counter } = store.getState();
			ReactDOM.render(
				<div>
					<Spinner {...spinnerActions} value={counter}></Spinner>				
					<hr />
					<BugTracker model={bugs} {...bugActions} ></BugTracker>
				</div>, 
				document.getElementById('content'));
		}
		renderApp();
		store.subscribe(renderApp);


	</script>
</head>
<body>
	<h1>Bug Tracker</h1>
	<hr>
	<div id="content">
		
	</div>
</body>
</html>
