<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bug Tracker</title>
	<style>
		section{
			margin-bottom: 10px;
		}
		.closed{
			color : red;
			text-decoration: line-through;
			font-style: italic;
			font-weight: bold;
		}
		ol{
			list-style: none;
			width: 500px;
			-webkit-padding-start : 0px;
		}
		li{
			border: 1px solid gray;
			padding: 10px;
			border-radius: 5px;
			background-color: #e7e7e7;
			margin-bottom: 10px;
		}
		.bugname, .stats{
			font-size: 22pt;
		}
		.bugname{
			cursor: pointer;
		}
		.datetime{
			font-style: italic;
		}
		body{
			margin-left: 50px;
		}

	</style>
	<script type="text/usecases">
		1. Add new bugs
		2. List the bugs
		3. Toggle the 'closed' status of a bug
		4. Remove the closed bugs
		5. Display stats
		6. Sort the bugs
	</script>
	<script src="react.js"></script>
	<script src="react-dom.js"></script>
	<script src="babel.min.js"></script>
	<script src="state-manager.js"></script>

	<script type="text/babel">
		function getComparerFor(attrName){
			return function(item1, item2){
				if (item1[attrName] < item2[attrName]) return -1;
				if (item1[attrName] > item2[attrName]) return 1;
				return 0;
			}
		}
		function bugsReducer(currentState = [], action){
			if (action.type === 'ADD_NEW'){
				let newBug = {
					name : action.payload,
					isClosed : false,
					createdAt : new Date()
				};
				return [...currentState, newBug];
			}
			if (action.type === 'TOGGLE'){
				let bugToToggle = action.payload,
					toggledBug = { ...bugToToggle, isClosed : !bugToToggle.isClosed};
				return currentState.map(bug => bug === bugToToggle ? toggledBug : bug);
			}
			if (action.type === 'REMOVE_CLOSED'){
				return currentState.filter(bug => !bug.isClosed);
			}
			if (action.type === 'SORT'){
				let comparer = getComparerFor(action.payload);
				currentState.sort(comparer);
				return [...currentState];
			}
			return currentState;
		}

		class BugTracker extends React.Component{
			onCreateClick(){
				let bugName = this.refs.txtBugName.value;
				let newBugAction = {
					type : 'ADD_NEW',
					payload : bugName
				};
				this.props.dispatch(newBugAction);
			}
			onRemoveClosedClick(){
				var removeClosed_action = {type : 'REMOVE_CLOSED'};
				this.props.dispatch(removeClosed_action);
			}
			onSortByChange(evt){
				let sort_attribute = evt.target.value,
					sort_action = { type : 'SORT', payload : sort_attribute};
				this.props.dispatch(sort_action);
			}
			render(){
				let { model, dispatch } = this.props,
					bugs = model;

				let bugItems = bugs.map((bug, index) => (
					<BugItem bug={bug} key={index} dispatch={dispatch}></BugItem>
				));

				return (
					<div>
						<BugStats bugs={bugs}></BugStats>
						<section className="sort">
							<label htmlFor="">Order By :</label>
							<select onChange={this.onSortByChange.bind(this)}>
								<option value="name">Name</option>
								<option value="isClosed">Status</option>
								<option value="createdAt">Created</option>
							</select>
							<label htmlFor="">Descending ? :</label>
							<input type="checkbox" name="" id="" />
						</section>
						<section className="edit">
							<label htmlFor="">Bug Name :</label>
							<input type="text" ref="txtBugName" />
							<input type="button" value="Create New" onClick={this.onCreateClick.bind(this)} />
						</section>
						<section className="list">
							<ol>
								{bugItems}
							</ol>
							<input type="button" value="Remove Closed" onClick={this.onRemoveClosedClick.bind(this)}/>
						</section>
					</div>
				)
			}
		}

		class BugItem extends React.Component{
			onBugNameClick(){
				let toggleBug_action = {
					type : 'TOGGLE',
					payload : this.props.bug
				};
				this.props.dispatch(toggleBug_action);
			}
			render(){
				let { bug } = this.props;
				let classNames = bug.isClosed ? 'bugname closed' : 'bugname'; 
				return (
					<li>
						<span className={classNames} onClick={this.onBugNameClick.bind(this)}>{bug.name}</span>
						<div className="datetime">[{bug.createdAt.toString()}]</div>
						<div><b>[ {bug.isClosed.toString()} ]</b></div>
					</li>
				)
			}
		}

		class BugStats extends React.Component{
			render(){
				let { bugs } = this.props,
					closedCount = bugs.reduce((result, bug) => bug.isClosed ? ++result : result, 0);
				return(
					<section className="stats">
						<span className="closed">{closedCount}</span>
						<span>/</span>
						<span>{bugs.length}</span>
					</section>
				)
			}
		}

		window.store = sm.createStore(bugsReducer);

		function renderApp(){
			let bugs = store.getState();
			ReactDOM.render(<BugTracker model={bugs} dispatch={store.dispatch}></BugTracker>, 
				document.getElementById('content'));
		}
		renderApp();
		store.subscribe(renderApp);


	</script>
</head>
<body>
	<h1>Bug Tracker</h1>
	<hr>
	<div id="content">
		
	</div>
</body>
</html>
